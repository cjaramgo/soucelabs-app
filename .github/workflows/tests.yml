name: Playwright Tests

on:
  # push:
  #   branches: [main, master, develop]
  # pull_request:
  #   branches: [main, master, develop]
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all

env:
  # Application Configuration
  BASE_URL: https://www.saucedemo.com
  STANDARD_USER: standard_user
  STANDARD_PASSWORD: secret_sauce

  # Test Configuration
  DEFAULT_TIMEOUT: 30000
  NAVIGATION_TIMEOUT: 30000
  RETRY_COUNT: 2
  SCREENSHOT_ON_FAILURE: true
  HEADLESS: true

jobs:
  # Run tests on Chromium (primary)
  test-chromium:
    name: Tests on Chromium
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Create auth directory
        run: mkdir -p src/tests/.auth

      - name: Run Playwright tests on Chromium
        run: npm run test:chromium

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-chromium
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-chromium
          path: test-results/**/*.png
          retention-days: 30

  # Run tests on Firefox (cross-browser)
  test-firefox:
    name: Tests on Firefox
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: test-chromium # Run after Chromium tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install firefox --with-deps

      - name: Create auth directory
        run: mkdir -p src/tests/.auth

      - name: Run Playwright tests on Firefox
        run: npm run test:firefox

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-firefox
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  # Run tests on WebKit (cross-browser)
  test-webkit:
    name: Tests on WebKit
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: test-chromium # Run after Chromium tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install webkit --with-deps

      - name: Create auth directory
        run: mkdir -p src/tests/.auth

      - name: Run Playwright tests on WebKit
        run: npm run test:webkit

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-webkit
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  # Summary job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-chromium, test-firefox, test-webkit]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Browser | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Chromium | ${{ needs.test-chromium.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Firefox | ${{ needs.test-firefox.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| WebKit | ${{ needs.test-webkit.result }} |" >> $GITHUB_STEP_SUMMARY